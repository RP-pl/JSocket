<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body class="h-100 w-100">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<nav class="navbar bg-dark navbar-dark navbar-expand-sm sticky-top justify-content-between">
    <ul class="navbar-nav justify-content-between mx-auto" style="width:90%">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chat">Chat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add">Add</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/settings">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="mx-auto my-auto container d-flex w-100" style="height:85%">
    <div class="card mx-auto row justify-content-center align-self-center" id="settings" style="width:35%">
        <div class="card-header"><h4>Settings</h4></div>
        <div>
            <form method="post" action="/cuname" class="was-walidated">
                <div id="taken_popup" style="display:none" class="alert alert-danger">
                    <h5>This username is already taken</h5>
                </div>
                <div id="uname_popup" style="display:none" class="alert alert-danger">
                    <h5>Changed successfully</h5>
                </div>
                <label>Change username:</label>
                <input class="form-control form-control-sm" type="text" name="username" th:value="${username}" required>
                <br>
                <input type="submit" class="btn bg-secondary mx-auto text-white" value="Send">
            </form>
        </div>
        <div>
            <form method="post" action="/cpwd" class="was-walidated">
                <div id="pwd" style="display:none" class="alert alert-danger">
                    <h5>Changed successfully</h5>
                </div>
                <label>Change password:</label>
                <input class="form-control form-control-sm" type="password" name="password" th:value="${password}" required>
                <br>
                <input type="submit" class="btn bg-secondary mx-auto text-white" value="Send">
            </form>
        </div>
        <div>
            <form method="post" action="/cemail" class="was-walidated">
                <div id="email" style="display:none" class="alert alert-danger">
                    <h5>Changed successfully</h5>
                </div>
                <label>Change email:</label>
                <input class="form-control form-control-sm" type="text" name="email" th:value="${email}" required>
                <br>
                <input type="submit" class="btn bg-secondary mx-auto text-white" value="Send">
            </form>
        </div>
    </div>
</div>
<script>
    var queryString = location.search
    let params = new URLSearchParams(queryString)
    if(params.get("taken")!= null){
        var popup = document.getElementById("taken_popup")
        popup.removeAttribute("style")
    }
    if(params.get("email")!= null){
        var popup = document.getElementById("username_popup")
        popup.removeAttribute("style")
    }
    if(params.get("pwd")!= null){
        var popup = document.getElementById("taken_popup")
        popup.removeAttribute("style")
    }
    if(params.get("uname")!= null){
        var popup = document.getElementById("taken_popup")
        popup.removeAttribute("style")
    }
</script>
</body>
</html>
