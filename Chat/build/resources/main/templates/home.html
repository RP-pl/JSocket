<!DOCTYPE html>
<html class="w-100 h-100" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body class="w-100 h-100">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<nav class="navbar bg-dark navbar-dark navbar-expand-sm sticky-top justify-content-between">
    <ul class="navbar-nav justify-content-between mx-auto" style="width:90%">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/chat">Chat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create">Create</a>
        </li>
        <li class="nav-item ">
            <a class="nav-link" href="/add">Add</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/settings">Settings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="w-100 h-100 mx-auto my-auto container d-flex">
<div class=" card mx-auto row justify-content-center align-self-center" id="user" style="width:35%">
    <div class="card-header"><h4>Your Profile</h4></div>
    <div class="card-body">
        <div>Username: <label th:text=${username}></label></div>
    <div><label>Chats:</label></div>
<ul class="list-group" th:each="chat : ${chats}">
    <li class="list-group-item" th:text="${chat}"></li>
</ul>
</div>
</div>
</div>
</body>
</html>
