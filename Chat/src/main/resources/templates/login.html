<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="h-100 w-100">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<div class="mx-auto my-auto d-flex" style=" height:90%;max-width:400px;">
    <div class="card mx-auto row justify-content-center align-self-center" style="width: 100%;">
    <div class="card-header"><h4>Log in</h4></div>
<div class="card-body">
<div class="alert alert-danger" id="error_popup" style="display:none">
    <h5>Form data invalid</h5>
</div>
<div id="logout_popup" style="display:none" class="alert alert-success">
    <h5>Logout successful</h5>
</div>
<div id="authorize_popup" style="display:none" class="alert alert-success">
    <h5><strong>Register successful.</strong><br/>
        To be able to use account confirm it with an email</h5>
</div>
    <form name="login" action="/loginprc" class="was-validated" method="post">
        <div class="form-group">
            <label>E-mail:</label>
            <input class="form-control form-control-sm" type="text" name="username" required pattern="\S+@\S+\.\S+">
            <div id= "email_popup"  class="invalid-feedback">
                <h6>This field is not valid</h6>
            </div>
        </div>
        <div class="form-group">
                <label>Password:</label>
                <input class="form-control form-control-sm" type="password" name="password" required pattern="\w+">
                <div id= "pwd_popup" class="invalid-feedback">
                    <h6>This field is not valid</h6>
                </div>
            </div>
        <input value="Log in" type="submit" class="btn btn-secondary">
        <label class="mx-3"> or </label>
        <a href="/register">Register</a>
    </form>
</div>
</div>
</div>
<script>
    var queryString = location.search
    let params = new URLSearchParams(queryString)
    if(params.get("error")!= null){
        var popup = document.getElementById("error_popup")
        popup.removeAttribute("style")
    }
    if(params.get("logout")!= null){
        var popup = document.getElementById("logout_popup")
        popup.removeAttribute("style")
    }
    if(params.get("authorize")!= null){
        var popup = document.getElementById("authorize_popup")
        popup.removeAttribute("style")
    }
</script>
</body>
</html>
