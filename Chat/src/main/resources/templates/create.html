<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body class="h-100 w-100">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<nav class="navbar bg-dark navbar-dark navbar-expand-sm sticky-top justify-content-between">
  <ul class="navbar-nav justify-content-between mx-auto" style="width:90%">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/chat">Chat</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/create">Create</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/add">Add</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/settings">Settings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</nav>
<div class="mx-auto my-auto container d-flex" style=" height:90%;max-width:400px;">
  <div class="card mx-auto row justify-content-center align-self-center" style="width: 100%;">
    <div class="card-header"><h4>Create chat</h4></div>
    <div class="card-body">
<form action="/create" method="post" class="was-validated">
  <div id="exists_popup" style="display:none" class="alert alert-danger">
    <h6>This chat already exists</h6>
  </div>
  <div>
    <label>Chat id:</label>
    <input type="text" name="id" class="form-control form-control-sm" pattern="\d+" required>
    <div class="invalid-feedback">
      <h6>This field is not valid</h6>
    </div>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" class="form-control form-control-sm" required>
    <div class="invalid-feedback">
      <h6>This field is not valid</h6>
    </div>
  </div>
  <div>
  <label>Select style:</label>
  <div th:each="style : ${styles}" class="list-group">
    <div class="list-group-item d-flex">
      <div class="justify-content-center align-self-center">
        <input id="${style.name}" type="radio"  name="style" class=" mx-auto form-check-input justify-content-center align-self-center" required th:value="${style.name}">
        <label for="${style.name}" th:text="${style.name}" class=" mx-3 my-auto justify-content-center align-self-center">Hello</label>
      </div>
    </div>
  </div>
  </div>
  <br>
  <input type="submit" value="Create" class="btn bg-secondary mx-auto text-white" name="submit">
</form>
  </div>
</div>
</div>
<script>
  var queryString = location.search
  let params = new URLSearchParams(queryString)
  if(params.get("exists")!= null){
      var popup = document.getElementById("exists_popup")
      popup.removeAttribute("style")
  }
</script>
</body>
</html>
