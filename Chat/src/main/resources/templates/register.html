<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body class="h-100 w-100">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<div class="mx-auto my-auto container d-flex" style=" height:90%;max-width:400px;">
<div class="card mx-auto row justify-content-center align-self-center" style="width: 100%;">
    <div class="card-header"><h4>Register</h4></div>
    <div class="card-body">
        <div id="exists_popup" style="display:none" class="alert alert-danger">
            <h5>User with that username or email already exists</h5>
        </div>
<form action="/register" method="post" class="was-validated">
    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control form-control-sm" name="email" required pattern="\S+@\S+\.\S+">
        <div class="invalid-feedback">
            <h6>This field is not valid</h6>
        </div>
    </div>
    <div class="from-group">
        <label>Username:</label>
        <input type="text" class="form-control form-control-sm" name="username" required>
        <div class="invalid-feedback">
            <h6>This field is not valid</h6>
        </div>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" class="form-control form-control-sm" name="password" required>
        <div class="invalid-feedback">
            <h6>This field is not valid</h6>
        </div>
    </div>
    <div><input type="submit" value="Register" class="btn bg-secondary mx-auto text-white" style="width:100px"></div>
</form>
    </div>
</div>
</div>
<script>
  var queryString = location.search
  let params = new URLSearchParams(queryString)
  if(params.get("exists")!= null){
      var popup = document.getElementById("exists_popup")
      popup.removeAttribute("style")
  }
</script>
</body>
</html>
